<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    content="Shadrack Mutinda - Full-Stack Web Developer building scalable applications with React, Node.js, and cloud technologies." />
  <meta name="keywords" content="Full-Stack Developer, Web Developer, React, Node.js, Python, DevOps, Cloud" />

  <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />
  <meta name="theme-color" content="#fafafa" media="(prefers-color-scheme: light)" />

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />

  <meta name="twitter:image" content="/og-image.png" />

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <title>Shadrack Mutinda - Full-Stack Web Developer</title>

  <!-- Inline script to prevent flash of wrong theme -->
  <script>
    (function () {
      const stored = localStorage.getItem('portfolio-theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = stored || (prefersDark ? 'dark' : 'light');
      document.documentElement.classList.remove('light', 'dark');
      document.documentElement.classList.add(theme);
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
